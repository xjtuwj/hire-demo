<!-- joblist.html -->

{% extends 'base.html' %}

{% block content %}
终于等到你了

{% if job_list %}
    <ul>
        {% for job in job_list %}
        <li> {{job.type_name}} <a href="/job/{{ job.id }}/" style="color:blue">{{ job.job_name }}</a> {{ job.city_name }} </li>
        {% endfor %}
    </ul>

{% else %}
    <p>no jobs available</p>
{% endif %}

{% endblock %}
